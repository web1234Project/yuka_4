<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Subject - RecallIt</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #0e0e10;
      color: #fff;
      min-height: 100vh;
    }

    .header {
      padding: 20px;
      background-color: #1a1a1a;
      box-shadow: 0 2px 10px rgba(0, 247, 255, 0.1);
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    .logo-name {
      font-size: 24px;
      color: #00f7ff;
      font-weight: bold;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background: #1a1a1a;
      border-radius: 15px;
    }

    h2 {
      color: #00f7ff;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #ccc;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      background: #2c2c3e;
      border: none;
      border-radius: 8px;
      color: white;
    }

    .file-upload {
      padding: 20px;
      border: 2px dashed #00f7ff;
      border-radius: 8px;
      text-align: center;
      background: #2c2c3e;
    }

    .file-upload i {
      color: #00f7ff;
      font-size: 24px;
      margin-bottom: 10px;
    }

    input[type="file"] {
      display: none;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background: #00f7ff;
      color: #0e0e10;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #00f7ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="logo.png" alt="RecallIt Logo">
      <span class="logo-name">RecallIt</span>
    </div>
  </div>

  <div class="container">
    <h2>Upload New Subject</h2>
    
    <form>
      <div class="form-group">
        <label>Subject Name</label>
        <input type="text" placeholder="Enter subject name">
      </div>
      
      <div class="form-group">
        <label>Upload File</label>
        <label class="file-upload">
          <i class="fas fa-cloud-upload-alt"></i><br>
          Click to select file
          <input type="file">
        </label>
      </div>
      
      <button type="submit" class="submit-btn">Upload</button>
    </form>
    
    <a href="#" class="back-link">Back to Study Guide</a>
  </div>
</body>
</html>
