<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Items - RecallIt</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      background-color: #121212;
      color: #f8f6f6;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Header Styling */
    .add-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #1a1a1a;
      box-shadow: 0 2px 10px rgba(0, 247, 255, 0.1);
      width: 100%;
    }

    .logo-section {
      display: flex;
      align-items: center;
    }

    .logo {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    .logo-name {
      font-size: 24px;
      color: #00f7ff;
      font-weight: bold;
    }

    .home-section .home-link {
      font-size: 24px;
      color: #00f7ff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .home-link:hover {
      color: #02c6d2;
    }

    /* Back Button */
    .back-link {
      font-size: 24px;
      color: #00f7ff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #02c6d2;
    }

    /* Folder-like Section */
    .folder-container {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 2px 15px rgba(18, 239, 247, 0.849);
      margin: 30px auto;
      max-width: 900px;
      width: 90%;
    }

    .folder-item {
      background-color: #26262c;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 10px;
      color: #fff;
      box-shadow: 0 2px 5px rgba(0, 247, 255, 0.1);
      cursor: pointer;
    }

    .folder-item:hover {
      background-color: #333;
      box-shadow: 0 4px 10px rgba(0, 247, 255, 0.3);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="add-header">
    <div class="logo-section">
      <img src="logo.png" alt="RecallIt Logo" class="logo" />
      <span class="logo-name">RecallIt</span>
    </div>
    <div class="home-section">
      <a href="user-dashboard.html" class="home-link">
        <i class="fas fa-home"></i>
      </a>
    </div>
    <div class="back-section">
      <a href="study-guide.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to Study Guide
      </a>
    </div>
  </div>

  <!-- Folder-like Section -->
  <div class="folder-container">
    <div class="folder-item">Folder 1</div>
    <div class="folder-item">Folder 2</div>
    <div class="folder-item">Folder 3</div>
  </div>

</body>
</html>
