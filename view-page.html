<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Study Materials - RecallIt</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      background-color: #121212;
      color: #f8f6f6;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Header Styling */
    .view-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #1a1a1a;
      box-shadow: 0 2px 10px rgba(0, 247, 255, 0.1);
      width: 100%;
    }

    .logo-section {
      display: flex;
      align-items: center;
    }

    .logo {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    .logo-name {
      font-size: 24px;
      color: #00f7ff;
      font-weight: bold;
    }

    .home-section .home-link {
      font-size: 24px;
      color: #00f7ff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .home-link:hover {
      color: #02c6d2;
    }

    /* Back Button */
    .back-link {
      font-size: 24px;
      color: #00f7ff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #02c6d2;
    }

    /* Table Styling */
    .table-container {
      width: 90%;
      max-width: 900px;
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 2px 15px rgba(18, 239, 247, 0.849);
      margin: 30px auto;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #00f7ff;
    }

    th {
      background-color: #26262c;
      color: #00f7ff;
      font-size: 18px;
      text-transform: uppercase;
    }

    td {
      background-color: #1e1e1e;
      color: #ffffff;
    }

    .empty-message {
      color: #ccc;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="view-header">
    <div class="logo-section">
      <img src="logo.png" alt="RecallIt Logo" class="logo">
      <span class="logo-name">RecallIt</span>
    </div>
    <div class="home-section">
      <a href="user-dashboard.html" class="home-link">
        <i class="fas fa-home"></i>
      </a>
    </div>
    <div class="back-section">
      <a href="study-guide.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to Study Guide
      </a>
    </div>
  </div>

  <!-- Table Container -->
  <div class="table-container">
    <h2>Study Materials</h2>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>File Name</th>
          <th>Type</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr>
          <td colspan="4" class="empty-message">No files added yet!</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    // Retrieve data from local storage (Simulating "Add Page" interaction)
    const studyFiles = JSON.parse(localStorage.getItem("studyFiles")) || [];

    function renderTable() {
      const tableBody = document.getElementById("tableBody");
      tableBody.innerHTML = "";

      if (studyFiles.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="4" class="empty-message">No files added yet!</td></tr>`;
        return;
      }

      studyFiles.forEach((file, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${file.name}</td>
          <td>${file.type}</td>
          <td><button onclick="deleteFile(${index})">Delete</button></td>
        `;
        tableBody.appendChild(row);
      });
    }

    function deleteFile(index) {
      studyFiles.splice(index, 1);
      localStorage.setItem("studyFiles", JSON.stringify(studyFiles));
      renderTable();
    }

    window.onload = renderTable;
  </script>

</body>
</html>
