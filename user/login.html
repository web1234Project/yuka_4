<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Recallit</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #0e0e10;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            overflow: hidden;
        }
        header {
            width: 100%;
            height: 75px;
            background: #121212;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        .container {
            height: 450px;
            width: 350px;
            background: #121212;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 212, 255, 0.5);
            
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 50px;
    
        }
        .logos {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 50px;
            margin-top: 10px;
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }

        .image{
            
            margin-left: 85px; 
            margin-right: 15px; 
            margin-top: 30px;
        }
        .heading{
            background: linear-gradient(135deg, #00d4ff, #0072ff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; 
            margin-top: 55px;
        }

        .logo img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .logo h1 {
            font-size: 1.8rem;
            background: linear-gradient(135deg, #00d4ff, #0072ff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        
        input {
            width: 90%;
            padding:15px;
            margin-bottom: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: #1e1e24;
            color: white;
            outline: none;
        }

        .error {
            color: red;
            font-size: 0.9rem;
            display: none;
            margin-top: -10px;
        }

        .cta-button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            color: white;
            background: linear-gradient(135deg, #00d4ff, #0072ff);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s ease;
            margin-top: 10px;
        }

        .cta-button:hover {
            transform: scale(1.05);
        }

            

        .link {
            margin-top: 1rem;
            color: #aaa;
        }

        .link a {
            color: #00d4ff;
            text-decoration: none;
        }
       
    </style>
</head>

<body>
    <header>
        <div class="logos">
            <img src="logo.png" alt="Recallit" class="image" width="50px" height="50px">
            <h1 class="heading">Recallit</h1>
        </div>
       
    </header>

    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Recallit Logo">
            <h1>Recallit</h1>
        </div>
        <form id="loginForm" action="user-dashboard.html" method="POST">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <p class="error" id="usernameError">Username is required</p>

            <input type="password" id="password" name="password" placeholder="Password" required>
            <p class="error" id="passwordError">Password must be at least 6 characters</p>

            <button type="button" class="cta-button" onclick="validateForm()">Login</button>
        </form>
        <p class="link">Don't have an account? <a href="register.html">Register here</a></p>
    </div>

    <script>
        function validateForm() {
            let valid = true;

            // Get input values
            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value.trim();

            // Get error elements
            let usernameError = document.getElementById("usernameError");
            let passwordError = document.getElementById("passwordError");

            // Reset previous error messages
            usernameError.style.display = "none";
            passwordError.style.display = "none";

            // Validate username
            if (username === "") {
                usernameError.style.display = "block";
                valid = false;
            }

            // Validate password length
            if (password.length < 6) {
                passwordError.style.display = "block";
                valid = false;
            }

            // If valid, submit the form
            if (valid) {
                document.getElementById("loginForm").submit();
            }
        }
    </script>
</body>

</html>
