<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Progress - RecallIt</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0e0e10;
      color: #fff;
      min-height: 100vh;
    }

    /* Header Styling */
    .progress-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #1a1a1a;
      box-shadow: 0 2px 10px rgba(0, 247, 255, 0.1);
      z-index: 1000;
    }

    .logo-section {
      display: flex;
      align-items: center;
    }

    .logo {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    .logo-name {
      font-size: 24px;
      font-weight: bold;
      color: #00f7ff;
    }

    .home-section {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 60px;
    }

    .home-link {
      font-size: 30px;
      color: #00f7ff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .home-link:hover {
      color: #02c6d2;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="progress-header">
    <div class="logo-section">
      <img src="logo.png" alt="RecallIt Logo" class="logo" />
      <span class="logo-name">RecallIt</span>
    </div>
    <div class="home-section">
      <a href="user-dashboard.html" class="home-link">
        <i class="fas fa-home"></i>
      </a>
    </div>
  </div>

</body>
</html>
